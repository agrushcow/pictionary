<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
    margin:0;
}

body {
    color: #1E2835;
    background-color: #F8F8F8;
    font-size: 1.5em;
}

h1 {
  background-color: #9ABBFF;
  margin:  0 0 20px 0;
  padding: 20px;
  text-align: center;
}

#roles {
    height: 1.25em;
    width: 6em;
    margin: 0 auto;
    border: 3px solid black;
    background-color: lightblue;
    display: flex;
    align-items: center;
    justify-content: center;
}

#top-message {
    text-align: center;
    padding: 10px;
}

.canvas-container {
    width: 100%;
    border: 1px solid black;
}

canvas {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  -webkit-transition: border .5s ease-in-out;
  -moz-transition: border .5s ease-in-out;
  -o-transition: border .5s ease-in-out;
  -ms-transition: border .5s ease-in-out;
  transition: border .5s ease-in-out;
  -webkit-box-shadow: inset 0px 0px 10px 1px rgba(0,0,0,0.57);
  -moz-box-shadow: inset 0px 0px 10px 1px rgba(0,0,0,0.57);
  box-shadow: inset 0px 0px 10px 1px rgba(0,0,0,0.57);
  -webkit-transition: box-shadow.5s ease-in-out;
  -moz-transition: box-shadow.5s ease-in-out;
  -o-transition: box-shadow.5s ease-in-out;
  -ms-transition: box-shadow.5s ease-in-out;
  transition: box-shadow.5s ease-in-out;
  display: block;
  margin: 0 auto;
}

canvas:hover {
  border: 1px solid #9Abbff;
  -webkit-transition: border .5s ease-in-out;
  -moz-transition: border .5s ease-in-out;
  -o-transition: border .5s ease-in-out;
  -ms-transition: border .5s ease-in-out;
  transition: border .5s ease-in-out;
  -webkit-box-shadow: inset 0px 0px 10px 1px rgba(154,187,255,0.57);
  -moz-box-shadow: inset 0px 0px 10px 1px rgba(154,187,255,0.57);
  box-shadow: inset 0px 0px 10px 1px rgba(154,187,255,0.57);
  -webkit-transition: box-shadow.5s ease-in-out;
  -moz-transition: box-shadow.5s ease-in-out;
  -o-transition: box-shadow.5s ease-in-out;
  -ms-transition: box-shadow.5s ease-in-out;
  transition: box-shadow.5s ease-in-out;
}

#words {
    border: 1px solid black;
    width: 40%;
    word-wrap: break-word;
    padding: 0.75em;
    width: 80%;
    font-size: 0.7em;
    text-align: center;
    margin: 0 auto;
    margin-top: 1em;
}

</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>
    <div id="roles"></div>
  <div id="top-message">
      <div id="guess">
          <span>Make a guess:</span> <input type="text">
      </div>
      <div id="guesses"></div>
  </div>
    <canvas id="canvas"></canvas>
      <div id="words"></div>
</div>
